<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'puppies';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode -1, pressed.length - secretCode.length);
    console.log(pressed);
    const pressedWord = pressed.join('');
    console.log(pressedWord);
    // if (secretCode === pressedWord) {
    //   alert('Unlocked');
    // }
    if (pressed.join('').includes(secretCode)) {
      console.log('Bingo!');
      cornify_add();
    }
  })
</script>
</body>
</html>
